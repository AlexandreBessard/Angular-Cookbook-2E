<!-- Toolbar -->
<ng-cb-ui-header
  appTitle="Working with nested menus using Angular CDK Menu API"
  appName="ng-cdk-menu"
  ><div class="spacer"></div
></ng-cb-ui-header>

<main class="content" role="main">
  <div
    class="flex px-4 sm:px-0 gap-10 w-full max-w-sm sm:max-w-md flex-col sm:flex-row"
  >
    <app-product-card
      class="block flex-1"
      (colorChanged)="setSelectedColor($event)"
    ></app-product-card>
    <div class="flex flex-col gap-5">
      <label class="text-2xl"> Selected Color: </label>
      <p class="text-xl">
        {{ selectedColor || 'No color selected' }}
      </p>
      <div
        *ngIf="selectedColor"
        class="color-option color-option--{{
          selectedColor
        }} !h-14 !w-14 hover:shadow-md"
      ></div>
    </div>
  </div>
</main>
