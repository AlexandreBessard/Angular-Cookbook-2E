<!-- Toolbar -->
<ng-cb-ui-header
  appTitle="Route Animations in Angular"
  appName="ng-route-animations"
  ><div class="spacer"></div>
  <div class="route-links">
    <div
      class="route-links__route-link"
      routerLink="/home"
      routerLinkActive="route-links__route-link--active"
    >
      Home
    </div>
    <div
      class="route-links__route-link"
      routerLink="/about"
      routerLinkActive="route-links__route-link--active"
    >
      About
    </div>
  </div></ng-cb-ui-header
>

<main class="content" role="main">
  <div class="router-container" [@routeAnimation]="getRouteAnimationState()">
    <router-outlet></router-outlet>
  </div>
</main>
